<!DOCTYPE html>
<html lang="ja">

<head>
    <title>タイピングゲーム（課題）</title>
    <meta charset="UTF-8">
    <meta name="description" content="タイピングゲームに課題の機能を追加しました">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="count" class="count">60</p>
    <div id="wrap" class="wrap">
        <span id="typed" class="typed"></span><span id="untyped"></span><span id="timeout" class="timeout"></span> <!--課題で追記した部分。timeout時の表示-->
    </div>
    <p id="score" class="count">0</p> <!--課題で追記した部分。countを表示。-->
    <button id="start">スタート</button>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
